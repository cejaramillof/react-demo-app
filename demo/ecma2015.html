<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    const max = 100000;
    const iterable = new Array(max)
      .fill(Math.floor(Math.random() * Math.floor(100)))

    function runFor() {
      let copy = []
      for (let i = 0; i < iterable.length; i++) {
        copy.push(iterable[i]);
      }
      return copy
    }

    console.time('for')
    console.log(runFor())
    console.timeEnd('for')

    function runForEach() {
      let copy = []
      iterable.forEach(i => {
        copy.push(iterable[i]);
      });
      return copy
    };

    console.time('forEach')
    console.log(runForEach())
    console.timeEnd('forEach')

    function runMap() {
      let copy = []
      iterable.map(i => copy.push(iterable[i]));
      return copy
     };

    console.time('runMap')
    console.log(runMap())
    console.timeEnd('runMap')

    function runForOf() {
      let copy = []
      for (const i of iterable) {
        copy.push(i);
      }
      return copy
     };

    console.time('runForOf')
    console.log(runForOf())
    console.timeEnd('runForOf')
  </script>
</head>

<body>

</body>

</html>
