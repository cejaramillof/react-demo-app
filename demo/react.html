<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div id="app"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Load Babel -->
  <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // ###### JSX ######
    // Functional component must return markup (which is what React.createElement generates)
    // These component render functions have to be fast. This function is going to be called a lot. It's a hot code path
    // Inside of the render function, you cannot modify any sort of state. Put in functional terms, this function must be pure. You don't know how or when the function will be called so it can't modify any ambient state.
    function TitleJSX() {
      return (<h1>Text inside Element</h1>)
      // Babel will transpile in
      // return React.createElement('h1', null, 'Text inside Element');
    }
    // ReactDOM.render(TitleJSX(), document.getElementById('app'));

    const finalDate = new Date('2020-09-04')
    const currentDate = new Date();

    const difference = finalDate.getTime() - currentDate.getTime();
    var days = Math.round(difference / (1000 * 60 * 60 * 24));
    var hours = Math.round((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.round((difference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.round((difference % (1000 * 60)) / (1000));

    function DateComponent() {
      return (
        <strong>
          Faltan { days} d√≠as, { hours} horas, { minutes} minutos, { seconds} segundos.
        </strong>)
    }

    window.setInterval(function () {
      // ReactDOM.render(DateComponent(), document.getElementById('app'));
    }, 1000)

    // ReactDOM.render(DateComponent(), document.getElementById('app'));
  </script>
  <script type="text/javascript">

    // Createds by React
    function Title() {
      return React.createElement('h1', { style: { color: 'red' } }, 'React Element');
      // return React.createElement('h1', null, 'React Element');
      // return React.createElement('_element_', _properties_, '_content_', [_Array_of_CreateElements_childrens_]);

      // React.createElement creates one instance of some component. If you pass it a string, it will create a DOM tag with that as the string.
      // The second empty object (you can put null too) is attributes we're passing to the tag or component. Whatever we put in this will be output to the element (like id or style.)
    }

    function Paragraph({ paragraph = 'React paragraph' }) {
      return React.createElement('p', null, paragraph);
    }

    function CustomContainer() {
      return React.createElement(Paragraph, { paragraph: 'Custom paragraph' })
    }

    function Container() {
      return React.createElement('section', null, Title(), Paragraph({}), Counter(), CustomContainer())
    }

    var seconds = 0;
    function Counter() {
      // Each React Component can have dynamic content and static content
      return React.createElement('h1', null, 'Seconds: ', seconds, ' <-');
    }

    window.setInterval(function () {
      seconds++;
      // ReactDOM.render(Container(), document.getElementById('app'));
      // ReactDOM.render is what takes our rendered App component and puts in the DOM (in our case we're putting it in the root element)
    }, 1000)

    // Render by ReactDOM
    // ReactDOM.render(Title(), document.getElementById('app'));

    ReactDOM.render(Container(), document.getElementById('app'));
  </script>
  <script type="text/javascript">
    const Pet = ({name, animal, breed}) => {
      return React.createElement("div", {}, [
        React.createElement("h1", {}, name),
        React.createElement("h2", {}, animal),
        React.createElement("h2", {}, breed)
      ]);
    };

    const App = () => {
      return React.createElement("div", {}, [
        React.createElement("h1", {}, "Adopt Me!"),
        React.createElement(Pet, {
          name: "Luna",
          animal: "Dog",
          breed: "Havanese"
        }),
        React.createElement(Pet, {
          name: "Pepper",
          animal: "Bird",
          breed: "Cockatiel"
        }),
        React.createElement(Pet, { name: "Doink", animal: "Cat", breed: "Mix" })
      ]);
    };

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>

</html>
